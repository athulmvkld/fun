<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Us ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }
body { margin: 0; font-family: 'Poppins', sans-serif; background: #0f172a; color: #fff; text-align: center; }
.container { max-width: 430px; margin: auto; min-height: 100vh; padding: 20px; }
.card { margin: 16px 0; border-radius: 20px; overflow: hidden; background: #111827; box-shadow: 0 10px 30px rgba(0,0,0,0.4); display: none; animation: fadeUp 0.8s ease; }
.card img { width: 100%; height: 220px; object-fit: cover; }
.card-content { padding: 18px; }
.title { font-family: 'Playfair Display', serif; font-size: 22px; margin-bottom: 8px; }
.quote { font-size: 15px; line-height: 1.6; opacity: 0.9; }
button { background: #2563eb; color: #fff; border: none; padding: 12px 20px; margin: 5px; border-radius: 8px; cursor: pointer; font-size: 16px; transition: background 0.3s; }
button:hover { background: #1e40af; }
@keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<div class="container">
  <h1>For Us ‚ù§Ô∏è</h1>
  <div>
    <button onclick="showQuote('chippy')">Chippy ‚ù§Ô∏è</button>
    <button onclick="showQuote('athul')">Athul ‚ú®</button>
    <button onclick="showQuote('us')">For Us üíç</button>
  </div>

  <div class="card" id="card">
    <img id="card-img" src="" alt="Image">
    <div class="card-content">
      <div class="title" id="card-title"></div>
      <div class="quote" id="card-quote"></div>
    </div>
  </div>

  <div class="footer">Powered with ‚ù§Ô∏è & Faith</div>
</div>

<script>
const images = [
  "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=600",
  "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=600",
  "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=600",
  "https://images.unsplash.com/photo-1492724441997-5dc865305da7?w=600",
  "https://images.unsplash.com/photo-1511988617509-a57c8a288659?w=600"
];

const fallbackQuotes = {
  chippy: "You are altogether beautiful, my love; there is no flaw in you. ‚Äî Song of Songs 4:7",
  athul: "The Lord is my strength and my shield; my heart trusts in Him. ‚Äî Psalm 28:7",
  us: "Above all, love each other deeply, because love covers over a multitude of sins. ‚Äî 1 Peter 4:8"
};

function pickImage() {
  const index = Math.floor(Math.random() * images.length);
  return images[index];
}

async function fetchVerse() {
  try {
    const res = await fetch("https://labs.bible.org/api/?passage=random&type=json");
    const data = await res.json();
    return `${data[0].text} ‚Äî ${data[0].bookname} ${data[0].chapter}:${data[0].verse}`;
  } catch {
    return null;
  }
}

async function showQuote(type) {
  const quote = await fetchVerse() || fallbackQuotes[type];

  document.getElementById('card-img').src = pickImage();
  document.getElementById('card-title').innerText = type === 'chippy' ? 'Chippy ‚ù§Ô∏è' : type === 'athul' ? 'Athul ‚ú®' : 'For Us üíç';
  document.getElementById('card-quote').innerText = quote;

  document.getElementById('card').style.display = 'block';
}
</script>

</body>
</html>
